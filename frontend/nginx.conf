server {
    listen 80;
    server_name frontend-production-983cd.up.railway.app;   # or “_” for catch‑all
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API to the Railway backend
    location /api/ {
        proxy_pass https://backend-production-9782.up.railway.app;   # use the public URL
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }

    location /uploads/ {
        proxy_pass https://backend-production-9782.up.railway.app;
        proxy_set_header Host $host;
    }

    # Vue Router history mode
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}